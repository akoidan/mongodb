      - bash
      - -c
      - |
        cp /keyfile /mongo_keyfile
        chmod 400 /mongo_keyfile
        chown 999:999 /mongo_keyfile
        exec docker-entrypoint.sh $$@
    command: "mongod --bind_ip_all --replSet rs0 --keyFile /mongo_keyfile --port 28019"
    volumes:
      - mongodb_secondary1_data:/data/db
      - ./keyfile:/keyfile
    network_mode: "host"

  mongodb-secondary2:
    image: mongo:6
    container_name: mongodb-secondary2
