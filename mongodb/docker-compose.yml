      - bash
      - -c
      - |
        cp /keyfile /mongo_keyfile
        chmod 400 /mongo_keyfile
        chown 999:999 /mongo_keyfile
        exec docker-entrypoint.sh $$@
    command: "mongod --bind_ip_all --replSet rs0 --keyFile /mongo_keyfile --port 28020"
    volumes:
      - mongodb_secondary2_data:/data/db
      - ./keyfile:/keyfile
    network_mode: "host"


volumes:
  mongodb_primary_data:
  mongodb_secondary1_data:
  mongodb_secondary2_data:

networks:
  messaging-network:
    driver: bridge

